<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="board"></div>
		<div id="game-state">
			<label for="game-state-input">Go to state: </label>
			<input id="game-state-input" name="game-state-input" />
			<button id="game-state-button">Go</button>
		</div>
		<div id="moveCounter">Move nr.</div>

		<!-- Popup Window -->
		<div
			class="modal fade"
			id="exampleModalToggle"
			aria-hidden="true"
			aria-labelledby="exampleModalToggleLabel"
			tabindex="-1"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalToggleLabel">
							Game Over
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">You've reached a total of a 100 moves.</div>
					<div class="modal-footer">
						<button
							class="btn btn-primary"
							data-bs-target="#exampleModalToggle2"
							data-bs-toggle="modal"
						>
							Go to White
						</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="exampleModalToggle2"
			aria-hidden="true"
			aria-labelledby="exampleModalToggleLabel2"
			tabindex="-1"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
							Whitepiece movement overview
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div id="whitePiece"></div>
					</div>
					<div class="modal-footer">
						<button
							class="btn btn-primary"
							data-bs-target="#exampleModalToggle"
							data-bs-toggle="modal"
						>
							Go Back
						</button>
						<button
								class="btn btn-primary"
								data-bs-target="#exampleModalToggle3"
								data-bs-toggle="modal"
						>
							Go to Black
						</button>
					</div>
				</div>
			</div>
		</div>
		<div
				class="modal fade"
				id="exampleModalToggle3"
				aria-hidden="true"
				aria-labelledby="exampleModalToggleLabel2"
				tabindex="-1"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalToggleLabel3">
							Blackpiece movement overview
						</h1>
						<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div id="blackPiece"></div>
					</div>
					<div class="modal-footer">
						<button
								class="btn btn-primary"
								data-bs-target="#exampleModalToggle2"
								data-bs-toggle="modal"
						>
							Go to White
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="center-button">
			<button
				class="btn btn-primary"
				data-bs-target="#exampleModalToggle2"
				data-bs-toggle="modal"
			>
				View score
			</button>
		</div>
		<!--Popup window end-->

		<!--Captured/taken pieces display-->
		<div id="captured-pieces">
			<h3>Captured Pieces</h3>
			<div id="captured-white" class="captured">
				<h4>Taken by black</h4>
			</div>
			<div id="captured-black" class="captured">
				<h4>Taken by white</h4>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
